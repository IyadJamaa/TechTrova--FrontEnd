    <div class="frame">
        <h1 class="text">Reset your password</h1>
        <p class="text">
            Check your email to get the code.
        </p>
        <form class="reset-form">
            <fieldset>
                <label for="email">
                    Email
                    <br />
                    <input id="email" class="email-input" name="email" type="email" placeholder="Enter your email"
                        required />
                </label>
                <label for="code">
                    Code
                    <br />
                    <input id="code" class="code-input" name="code" type="code" placeholder="Enter your code"
                        required />
                </label>
                <label for="password">
                    Password
                    <br />
                    <input id="password" class="password-input" name="password" type="password"
                        placeholder="Enter your password" required />
                </label>
                <label for="confirm-password">
                    Confirm Password
                    <br />
                    <input id="confirm-password" class="confirm-password-input" name="confirm-password" type="password"
                        placeholder="Enter your password again" required />
                </label>
            </fieldset>
            <input type="submit" value="Reset Password" />
        </form>
